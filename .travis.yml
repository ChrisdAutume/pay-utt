language: php
sudo: false
services:
- mysql
php:
- 7.0
matrix:
  fast_finish: true
  allow_failures:
  - php: nightly
cache:
  directories:
  - vendor
  - $HOME/.composer/cache
before_script:
- cp .env.test .env
- composer self-update
- composer install --ignore-platform-reqs --no-interaction --prefer-dist
- php artisan key:generate
- mysql -e 'create database sherlocks;'
- php artisan migrate
script:
- phpunit
notifications:
  webhooks:
    urls:
    - https://bde.utt.fr/pay/deploy
    on_failure: never
    on_start: never
    on_pull_requests: false
  slack:
    secure: 
